<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="Weather-app-container">
        <p>WEATHER APP</p>
        <form>
            <input type="text" placeholder="Enter a city" id=city-input required />
            <input type="submit" value="SEARCH" />
        </form>
        <div class="weather-content">
            <div class="text-content">
                <h1>Paris</h1>
                <p>Wednesday 15:15
                <div class="sky">Clear Skies</div>
                </p>
            </div>
            <div class="weather-icon">
                <p>☁️</p>
            </div>
            <div class="temperature">
                <div class="current-temperature">
                    20
                </div>
                <div class="units">
                    °C
                </div>
                <div class="humidity-wind">
                    <p>Humidity: 91%<br />Wind: 8km/h</p>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
